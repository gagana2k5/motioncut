<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pricing page</title>
  <!--CSS LINK--> 
  <link rel="stylesheet" href="pricing.css">
  <!--BOXICONS LINK-->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <!--REMIXICONS LINK-->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet">
   <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> 
</head>
<body>
  <!--header design-->
  <div class="header">
    <h1>Our pricing</h1>
    <div class="toggle">
        <label>Annually</label>
        <div class="toggle-btn">
            <input type="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="sub" id="suv">
                <div class="circle"></div>
            </label>
        </div>
        <label>Monthly</label>
    </div>
  </div>
   <div class="cards">
     <div class="card shadow">
        <ul>
            <li class="pack">Basic</li>
            <li id="basic" class="price bottom-bar">&dollar;199.99</li>
            <li class="bottom-bar">5600 GB</li>
            <li class="bottom-bar">2 users Allowed</li>
            <li class="bottom-bar">send upto 3 GB</li>
            <li>
                <button class="btn">Learn More</button>
            </li>
        </ul>
     </div>
     <div class="card active">
        <ul>
            <li class="pack">Proffesional</li>
            <li id="basic" class="price bottom-bar">&dollar;249.99</li>
            <li class="bottom-bar">1TB storage</li>
            <li class="bottom-bar">6 users Allowed</li>
            <li class="bottom-bar">send upto 12 GB</li>
            <li>
                <button class="btn active-btn">Learn More</button>
            </li>
        </ul>
     </div>
     <div class="card shadow">
        <ul>
            <li class="pack">Master</li>
            <li id="basic" class="price bottom-bar">&dollar;399.99</li>
            <li class="bottom-bar">2TB storage</li>
            <li class="bottom-bar">8 users Allowed</li>
            <li class="bottom-bar">send upto 15 GB</li>
            <li>
                <button class="btn">Learn More</button>
            </li>
        </ul>
     </div>
   </div>
  </body>
  </html>
